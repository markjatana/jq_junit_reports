<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>JJunit Report Demo</title>
<meta content="text/html; charset=iso-8859-1" http-equiv="content-type">
<meta content="en" name="language">
<meta content="main" name="layout">
<style>
/*Copyright 2012 Mark Jatana */
/* Undo some of the default styling */
.group:after {
content: ".";
display: block;
height: 0;
clear: both;
visibility: hidden;
}
ol,ul {
list-style: none outside none;
}
:link,:visited {
text-decoration: none;
}
ul,ol {
list-style: none;
}
h1,h2,h3,h4,h5,h6,th,caption {
font-size: 1em;
margin: 0px;
padding: 0px;
}
button,ul,ol,li,h1,h2,h3,h4,h5,h6,body,html,p,blockquote,div,table,tr,td,form
{
margin: 0px;
padding: 0px;
font-family: Tahoma, Geneva, sans-serif;
font-weight: normal;
border-collapse: collapse;
}
a img,:link img,:visited img,img {
border: none;
margin: 0px;
padding: 0px;
}
body {
font-family: sans-serif;
margin: 5em;
}
div.testContainer{
width: 100%;
}
div.runMargin {
float: left;
width: 5%;
padding: 16px;
border: solid 2px #4BE010;
margin: 0.25%;
margin-right: 1%;
box-shadow: 3px 3px 7px #777;
text-align: center;
}
.fail {
border: solid 2px #E60026;
}
div.runContainer{
width:100%;
}
div.runTwistie {
margin: auto;
font-size: 2em;
}
div.summary {
float:left;
width: 90%;
box-shadow: 3px 3px 7px #777;
}
.datTitle {
font-size: 2em;
font-weight: bold;
}
ol.details li {
float: left;
font-size: 1.1em;
margin: 1.5%;
}
.progressBar {
background: #4BE010;
width: 100%;
margin-left: 0.1%;
margin-bottom: 0.05%;
height: 2em;
-moz-border-radius: 10px;
border-radius: 10px;
}
.rounded {
border: solid 2px #d0d0d0;
-moz-border-radius: 10px;
border-radius: 10px;
}
div.suiteContainer {
width: 90%;
margin-top: 0.25em;
margin-left: 10%;
}
div.suiteHeader { /* width:100%; */
}
div.suiteTwistie {
margin: auto;
font-size: 2em;
}
div.suiteMargin {
float: left;
width: 5%;
padding: 1%;
border: solid 2px #4BE010;
margin: 0.25%;
text-align:center;
}
div.suiteMargin:nth-child(odd) {
background: #F2F2F2;
}
div.suiteDetails {
float: left;
padding: 2%;
font-size: 1.1em;
width: 75%;
margin: 0.25%;
}
div.suiteDetails:nth-child(even) {
background: #F2F2F2;
}
div.caseContainer {
width: 100%;
margin-top: 0.1em;
padding-left: 9%;
}
div.caseMargin {
border: 2px solid #4BE010;
float: left;
margin: 0.25%;
margin-right: 0.5%;
padding: 1%;
width: 3%;
background: #F2F2F2;
text-align:center;
}
div.odd {
background: #FFFFFF;
}
div.caseTwistie {
float: left;
margin: auto;
font-size: 1.5em;
}
.caseDetails {
float: left;
padding-top: 1.6%;
margin: 0.25%;
padding-bottom: 1.5%;
padding-left: 1%;
width: 60%;
background: #F2F2F2;
}
</link>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../js/dashOld.js"></script>
<script>
</head>
<body>
	<div id="datTitle" class="datTitle">DAT : 1234567</div>
	<div id="testContainer" class="testContainer">
		<div id="run_2" class="runContainer group">
			<div class="runHeader group">
				<div id="runMargin_2" class="runMargin rounded margin group"
					style="border: 2px solid green;">
					<div id="runTwistie_2" class="runTwistie">+</div>
				</div>
				<div class="summary rounded">
					<ol class="details group">
						<li>CUT 2: 1/2</li>
						<li>Errors: 0</li>
						<li>Failures: 0</li>
					</ol>
					<div id="progressBar_2" class="progressBar"
						style="width: 50%; background: none repeat scroll 0% 0% green;"></div>
				</div>
			</div>
			<div id="suiteContainer_21" class="suiteContainer group"
				style="display: block;">
				<div class="suiteHeader group">
					<div id="caseContainer_21" class="caseContainer group"
						style="display: none;">
						<div id="caseContainer_22" class="caseContainer group"
							style="display: none;"></div>
					</div>
					<div id="run_1" class="runContainer group">
						<div class="runHeader group">
							<div id="suiteContainer_1" class="suiteContainer group"
								style="display: block;">
								<div class="suiteHeader group">
									<div id="caseContainer_1" class="caseContainer group"
										style="display: block;">
										<div id="caseHeader" class="caseHeader group">
											<div id="caseMargin_1"
												class="margin caseMargin rounded group odd pass">
												<div id="caseTwistie_1" class="caseTwistie">+</div>
											</div>
											<div id="case_1" class="caseDetails rounded group odd">vso_ban</div>
										</div>
									</div>
									<div id="caseContainer_2" class="caseContainer group"
										style="display: block;">
										<div id="caseHeader" class="caseHeader group">
											<div id="caseMargin_2"
												class="margin caseMargin rounded group odd fail">
												<div id="caseTwistie_2" class="caseTwistie">+</div>
											</div>
											<div id="case_2" class="caseDetails rounded group odd">vse_ban</div>
										</div>
									</div>
								</div>
							</div>
						</div>
</body>
</html>
